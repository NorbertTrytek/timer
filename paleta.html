<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skaner Palet i Karton√≥w</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .paleta { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>üì¶ Skaner Palet i Karton√≥w</h1>

  <div>
    <label for="mode">Tryb skanowania:</label>
    <select id="mode">
      <option value="paleta">Skanuj Paletƒô</option>
      <option value="karton">Skanuj Karton</option>
    </select>
  </div>

  <input type="text" id="scanner-input" placeholder="Zeskanuj kod..." autofocus />

  <div id="status"></div>

  <h2>üìã Lista Palet</h2>
  <div id="palety-lista"></div>

  <script>
    const palety = {};
    let currentPaleta = null;

    function showPalety() {
      const lista = document.getElementById('palety-lista');
      lista.innerHTML = '';
      for (const [paletaId, kartony] of Object.entries(palety)) {
        const el = document.createElement('div');
        el.className = 'paleta';
        el.innerHTML = `
          <strong>Paleta:</strong> ${paletaId}<br>
          <strong>Kartony:</strong> ${kartony.join(', ') || 'Brak'}<br>
          <button onclick="usunPalete('${paletaId}')">üóëÔ∏è Usu≈Ñ</button>
        `;
        lista.appendChild(el);
      }
    }

    function usunPalete(paletaId) {
      if (confirm(`Czy na pewno chcesz usunƒÖƒá paletƒô: ${paletaId}?`)) {
        delete palety[paletaId];
        if (currentPaleta === paletaId) {
          currentPaleta = null;
        }
        document.getElementById('status').innerText = `üóëÔ∏è Paleta ${paletaId} zosta≈Ça usuniƒôta`;
        showPalety();
      }
    }

    function obsluzKod(kod) {
      const mode = document.getElementById('mode').value;
      const status = document.getElementById('status');

      if (mode === 'paleta') {
        if (!palety[kod]) {
          palety[kod] = [];
          status.innerText = `‚úÖ Dodano nowƒÖ paletƒô: ${kod}`;
        } else {
          status.innerText = `‚ÑπÔ∏è Wybrano istniejƒÖcƒÖ paletƒô: ${kod}`;
        }
        currentPaleta = kod;
      } else if (mode === 'karton') {
        if (!currentPaleta) {
          status.innerText = `‚ö†Ô∏è Najpierw zeskanuj paletƒô!`;
          return;
        }
        if (palety[currentPaleta].length >= 20) {
          status.innerText = `‚ùå Paleta ${currentPaleta} ma ju≈º 20 karton√≥w!`;
          return;
        }
        palety[currentPaleta].push(kod);
        status.innerText = `‚úÖ Karton ${kod} dodany do palety ${currentPaleta}`;
      }

      showPalety();
    }

    document.getElementById('scanner-input').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const kod = this.value.trim();
        if (kod) {
          obsluzKod(kod);
          this.value = '';
        }
      }
    });

    // autofocus na input
    window.onload = () => {
      document.getElementById('scanner-input').focus();
    };
  </script>
</body>
</html>
