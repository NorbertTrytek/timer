<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Odliczanie czasu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #dbeafe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="datetime-local"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #progressContainer {
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      margin-top: 16px;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #28a745;
      transition: width 0.3s ease;
    }

    .message {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }

    canvas.confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>‚è≥ Odliczanie</h1>
  <input type="datetime-local" id="startTime">
  <input type="datetime-local" id="endTime">

  <button onclick="startCountdown()">Start odliczania</button>
  <button onclick="stopCountdown()">Zako≈Ñcz teraz</button>
  <button onclick="setEndToNow()">Koniec</button>
  <button onclick="toggleSound()">üîà W≈ÇƒÖcz/Wy≈ÇƒÖcz d≈∫wiƒôk</button>

  <div id="countdown" class="message"></div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div class="message" id="message"></div>
</div>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
<canvas class="confetti-canvas" id="confetti"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  let interval;
  let soundOn = true;
  let confettiLaunched = false;
  let fullDuration = 0;

  function toggleSound() {
    soundOn = !soundOn;
    alert(`D≈∫wiƒôk ${soundOn ? 'w≈ÇƒÖczony' : 'wy≈ÇƒÖczony'}`);
  }

  function playSound() {
    if (soundOn) {
      document.getElementById('alarmSound').play();
    }
  }

  function formatDateInput(date) {
    const pad = (n) => n.toString().padStart(2, '0');
    return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
  }

  function parseDate(input) {
    const [d, t] = input.split('T');
    const [y, m, day] = d.split('-').map(Number);
    const [h, min] = t.split(':').map(Number);
    return new Date(y, m - 1, day, h, min);
  }

  function setEndToNow() {
    const now = new Date();
    const end = new Date(now.getTime() + 5000);
    document.getElementById("endTime").value = formatDateInput(end);
    if (!document.getElementById("startTime").value)
      document.getElementById("startTime").value = formatDateInput(now);
    saveTimes();
    startCountdown();
  }

  function saveTimes() {
    localStorage.setItem("startTime", document.getElementById("startTime").value);
    localStorage.setItem("endTime", document.getElementById("endTime").value);
  }

  function clearTimes() {
    localStorage.removeItem("startTime");
    localStorage.removeItem("endTime");
  }

  function stopCountdown() {
    clearInterval(interval);
    document.getElementById("countdown").textContent = "‚õî Zako≈Ñczono rƒôcznie.";
    document.getElementById("progressBar").style.width = "100%";
    clearTimes();
  }

  function formatTime(ms) {
    const s = Math.floor(ms / 1000);
    const h = Math.floor(s / 3600);
    const m = Math.floor((s % 3600) / 60);
    const sec = s % 60;
    return `${h}h ${m}m ${sec}s`;
  }

  function startCountdown() {
    clearInterval(interval);
    confettiLaunched = false;
    const start = parseDate(document.getElementById("startTime").value);
    const end = parseDate(document.getElementById("endTime").value);
    if (end <= start) {
      document.getElementById("countdown").textContent = "‚ùå B≈ÇƒÖd w datach.";
      return;
    }

    fullDuration = end - start;
    saveTimes();

    interval = setInterval(() => {
      const now = new Date();
      const countdown = document.getElementById("countdown");
      const msg = document.getElementById("message");

      if (now < start) {
        countdown.textContent = "‚è≥ Czekam na rozpoczƒôcie...";
        msg.textContent = "‚ö†Ô∏è Uwaga!!! Odliczanie zaraz siƒô zacznie";
        updateProgress(0);
      } else if (now >= end) {
        countdown.textContent = "‚úÖ Czas minƒÖ≈Ç!";
        msg.textContent = "üéâ Gratulacje! Koniec odliczania!";
        updateProgress(100);
        clearInterval(interval);
        playSound();
        clearTimes();
        if (!confettiLaunched) launchConfetti();
      } else {
        const left = end - now;
        countdown.textContent = "Pozosta≈Ço: " + formatTime(left);
        msg.textContent = "";
        updateProgress(((now - start) / fullDuration) * 100);
      }
    }, 1000);
  }

  function updateProgress(pct) {
    document.getElementById("progressBar").style.width = `${pct.toFixed(1)}%`;
  }

  function launchConfetti() {
    confettiLaunched = true;
    const canvas = document.getElementById("confetti");
    const confettiGen = confetti.create(canvas, { resize: true, useWorker: true });
    const end = Date.now() + 3000;
    (function loop() {
      confettiGen({ particleCount: 6, spread: 80, origin: { y: 0.6 } });
      if (Date.now() < end) requestAnimationFrame(loop);
    })();
  }

  window.onload = () => {
    const savedStart = localStorage.getItem("startTime");
    const savedEnd = localStorage.getItem("endTime");
    if (savedStart && savedEnd) {
      document.getElementById("startTime").value = savedStart;
      document.getElementById("endTime").value = savedEnd;
      startCountdown();
    }
  };
</script>
</body>
</html>
