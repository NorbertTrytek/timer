<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odliczanie czasu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ Odliczanie czasu</h1>

    <label>
      Start:
      <input type="datetime-local" id="startTime" />
    </label><br/>

    <label>
      Koniec:
      <input type="datetime-local" id="endTime" />
    </label><br/>

    <button onclick="startCountdown()">Start odliczania</button>
    <button onclick="stopCountdown()">Zakończ teraz</button>

    <div id="countdown"></div>
  </div>

  <script>
    let interval;

    function formatTime(ms) {
      const sec = Math.floor(ms / 1000);
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function saveToStorage(start, end) {
      localStorage.setItem('countdownStart', start);
      localStorage.setItem('countdownEnd', end);
    }

    function clearStorage() {
      localStorage.removeItem('countdownStart');
      localStorage.removeItem('countdownEnd');
    }

    function stopCountdown() {
      clearInterval(interval);
      document.getElementById("countdown").textContent = "⛔ Odliczanie zatrzymane.";
      clearStorage();
    }

    function startCountdown() {
      clearInterval(interval);

      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;

      const start = new Date(startInput);
      const end = new Date(endInput);
      const display = document.getElementById("countdown");

      if (isNaN(start) || isNaN(end) || end <= start) {
        display.textContent = "❌ Wprowadź poprawne daty.";
        return;
      }

      saveToStorage(startInput, endInput);

      interval = setInterval(() => {
        const now = new Date();
        if (now < start) {
          display.textContent = "⌛ Czekam na rozpoczęcie...";
        } else if (now >= end) {
          display.textContent = "✅ Czas minął!";
          clearInterval(interval);
          clearStorage();
        } else {
          const remaining = end - now;
          display.textContent = "⏱️ Pozostało: " + formatTime(remaining);
        }
      }, 1000);
    }

    // Automatycznie przywracaj po odświeżeniu
    window.addEventListener("load", () => {
      const savedStart = localStorage.getItem("countdownStart");
      const savedEnd = localStorage.getItem("countdownEnd");

      if (savedStart && savedEnd) {
        document.getElementById("startTime").value = savedStart;
        document.getElementById("endTime").value = savedEnd;
        startCountdown();
      }
    });
  </script>
</body>
</html>
