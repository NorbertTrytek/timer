<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odliczanie czasu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #222;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ Odliczanie</h1>

    <label>
      Start:
      <input type="datetime-local" id="startTime" />
    </label><br/>

    <label>
      Koniec:
      <input type="datetime-local" id="endTime" />
    </label><br/>

    <button onclick="startCountdown()">Start odliczania</button>
    <button onclick="stopCountdown()">Zakończ teraz</button>

    <div id="countdown"></div>
  </div>

  <script>
    let interval;

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const h = Math.floor(totalSec / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function saveTimes(start, end) {
      localStorage.setItem("startTime", start);
      localStorage.setItem("endTime", end);
    }

    function clearTimes() {
      localStorage.removeItem("startTime");
      localStorage.removeItem("endTime");
    }

    function startCountdown() {
      clearInterval(interval);

      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;
      const display = document.getElementById("countdown");

      const start = new Date(startInput);
      const end = new Date(endInput);

      if (!startInput || !endInput || isNaN(start) || isNaN(end) || end <= start) {
        display.textContent = "❌ Nieprawidłowe daty.";
        return;
      }

      saveTimes(startInput, endInput);

      interval = setInterval(() => {
        const now = new Date();

        if (now < start) {
          display.textContent = "⌛ Czekam na rozpoczęcie...";
        } else if (now >= end) {
          display.textContent = "✅ Czas minął!";
          clearInterval(interval);
          clearTimes();
        } else {
          const remaining = end - now;
          display.textContent = "⏱️ Pozostało: " + formatTime(remaining);
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(interval);
      document.getElementById("countdown").textContent = "⛔ Odliczanie zakończone.";
      clearTimes();
    }

    // Przywróć odliczanie po odświeżeniu
    window.onload = () => {
      const savedStart = localStorage.getItem("startTime");
      const savedEnd = localStorage.getItem("endTime");

      if (savedStart && savedEnd) {
        document.getElementById("startTime").value = savedStart;
        document.getElementById("endTime").value = savedEnd;
        startCountdown();
      }
    };
  </script>
</body>
</html>
