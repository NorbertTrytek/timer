<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odliczanie czasu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ Odliczanie czasu</h1>

    <label>
      Start:
      <input type="datetime-local" id="startTime" />
    </label><br/>

    <label>
      Koniec:
      <input type="datetime-local" id="endTime" />
    </label><br/>

    <button onclick="setEndNow()">Ustaw koniec na teraz</button>
    <button onclick="startCountdown()">Start odliczania</button>

    <div id="countdown"></div>
  </div>

  <script>
    let interval;

    function setEndNow() {
      const now = new Date();
      const formatted = now.toISOString().slice(0, 16);
      document.getElementById("endTime").value = formatted;
    }

    function formatTime(ms) {
      const sec = Math.floor(ms / 1000);
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function startCountdown() {
      clearInterval(interval);

      const start = new Date(document.getElementById("startTime").value);
      const end = new Date(document.getElementById("endTime").value);
      const display = document.getElementById("countdown");

      if (isNaN(start) || isNaN(end) || end <= start) {
        display.textContent = "❌ Wprowadź poprawne daty.";
        return;
      }

      interval = setInterval(() => {
        const now = new Date();
        if (now < start) {
          display.textContent = "⌛ Czekam na rozpoczęcie...";
        } else if (now >= end) {
          display.textContent = "✅ Czas minął!";
          clearInterval(interval);
        } else {
          const remaining = end - now;
          display.textContent = "⏱️ Pozostało: " + formatTime(remaining);
        }
      }, 1000);
    }
  </script>
</body>
</html>
