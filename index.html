<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odliczanie czasu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #222;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
    }
    canvas.confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è≥ Odliczanie</h1>

    <label>
      Start:
      <input type="datetime-local" id="startTime" />
    </label><br/>

    <label>
      Koniec:
      <input type="datetime-local" id="endTime" />
    </label><br/>

    <button onclick="startCountdown()">Start odliczania</button>
    <button onclick="stopCountdown()">Zako≈Ñcz teraz</button>

    <div id="countdown"></div>
    <div class="message" id="message"></div>
  </div>

  <!-- Konfetti canvas -->
  <canvas class="confetti-canvas" id="confetti"></canvas>

  <!-- Skrypt konfetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let interval;
    let confettiInstance;
    let confettiLaunched = false;

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const h = Math.floor(totalSec / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function formatDateForInput(date) {
      return new Date(date).toISOString().slice(0, 16);
    }

    function saveTimes(start, end) {
      localStorage.setItem("startTime", start);
      localStorage.setItem("endTime", end);
    }

    function clearTimes() {
      localStorage.removeItem("startTime");
      localStorage.removeItem("endTime");
    }

    function stopCountdown() {
      clearInterval(interval);
      document.getElementById("countdown").textContent = "‚õî Odliczanie zako≈Ñczone.";
      document.getElementById("message").textContent = "";
      clearTimes();
      confettiLaunched = false;
    }

    function launchConfetti() {
      if (confettiLaunched) return;
      confettiLaunched = true;

      const canvas = document.getElementById("confetti");
      const myConfetti = confetti.create(canvas, {
        resize: true,
        useWorker: true
      });

      // Strzelaj przez 3 sekundy
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        myConfetti({
          particleCount: 5,
          spread: 60,
          origin: { y: 0.6 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function startCountdown() {
      clearInterval(interval);
      const display = document.getElementById("countdown");
      const message = document.getElementById("message");
      confettiLaunched = false;

      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;

      const start = new Date(startInput);
      const end = new Date(endInput);

      if (!startInput || !endInput || isNaN(start) || isNaN(end) || end <= start) {
        display.textContent = "‚ùå Nieprawid≈Çowe daty.";
        message.textContent = "";
        return;
      }

      saveTimes(startInput, endInput);

      interval = setInterval(() => {
        const now = new Date();

        if (now < start) {
          display.textContent = "‚åõ Czekam na rozpoczƒôcie...";
          message.textContent = "‚ö†Ô∏è Uwaga!!! Odliczanie zaraz siƒô zacznie";
        } else if (now >= end) {
          display.textContent = "‚úÖ Czas minƒÖ≈Ç!";
          message.textContent = "üéâ Gratulacje! Odliczanie zako≈Ñczone!";
          clearInterval(interval);
          clearTimes();
          launchConfetti();
        } else {
          const remaining = end - now;
          display.textContent = "‚è±Ô∏è Pozosta≈Ço: " + formatTime(remaining);
          message.textContent = "";
        }
      }, 1000);
    }

    window.onload = () => {
      const savedStart = localStorage.getItem("startTime");
      const savedEnd = localStorage.getItem("endTime");

      if (savedStart && savedEnd) {
        document.getElementById("startTime").value = formatDateForInput(savedStart);
        document.getElementById("endTime").value = formatDateForInput(savedEnd);
        startCountdown();
      }
    };
  </script>
</body>
</html>
