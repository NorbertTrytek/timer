<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Odliczanie czasu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #countdown {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    #progressContainer {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 1s linear;
    }

    canvas.confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 10px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      #countdown {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è≥ Odliczanie</h1>

    <input type="datetime-local" id="startTime" />
    <input type="datetime-local" id="endTime" />

    <button onclick="startCountdown()">Start odliczania</button>
    <button onclick="stopCountdown()">Zako≈Ñcz teraz</button>
    <button onclick="setEndToNow()">Ustaw koniec za 5 sekund</button>

    <div id="countdown"></div>
    <div id="progressContainer"><div id="progressBar"></div></div>
    <div class="message" id="message"></div>
  </div>

  <canvas class="confetti-canvas" id="confetti"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let interval;
    let confettiLaunched = false;
    let fullDuration = 0;

    function parseLocalDateTime(value) {
      const [datePart, timePart] = value.split('T');
      const [year, month, day] = datePart.split('-').map(Number);
      const [hours, minutes] = timePart.split(':').map(Number);
      return new Date(year, month - 1, day, hours, minutes);
    }

    function formatDateForInputLocal(date) {
      const pad = (n) => n.toString().padStart(2, '0');
      return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const h = Math.floor(totalSec / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function saveTimes(start, end) {
      localStorage.setItem("startTime", start);
      localStorage.setItem("endTime", end);
    }

    function clearTimes() {
      localStorage.removeItem("startTime");
      localStorage.removeItem("endTime");
    }

    function stopCountdown() {
      clearInterval(interval);
      document.getElementById("countdown").textContent = "‚õî Odliczanie zako≈Ñczone.";
      document.getElementById("message").textContent = "";
      document.getElementById("progressBar").style.width = "100%";
      clearTimes();
    }

    function launchConfetti() {
      if (confettiLaunched) return;
      confettiLaunched = true;
      const canvas = document.getElementById("confetti");
      const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
      const end = Date.now() + 3000;

      (function frame() {
        myConfetti({ particleCount: 5, spread: 70, origin: { y: 0.6 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function startCountdown() {
      clearInterval(interval);
      confettiLaunched = false;

      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;
      const display = document.getElementById("countdown");
      const message = document.getElementById("message");

      if (!startInput || !endInput) {
        display.textContent = "‚ùå Ustaw daty.";
        return;
      }

      const start = parseLocalDateTime(startInput);
      const end = parseLocalDateTime(endInput);

      if (end <= start) {
        display.textContent = "‚ùå Koniec musi byƒá po starcie.";
        return;
      }

      saveTimes(startInput, endInput);
      fullDuration = end - start;

      interval = setInterval(() => {
        const now = new Date();

        if (now < start) {
          display.textContent = "‚åõ Czekam na rozpoczƒôcie...";
          message.textContent = "‚ö†Ô∏è Uwaga!!! Odliczanie zaraz siƒô zacznie";
          updateProgress(0);
        } else if (now >= end) {
          display.textContent = "‚úÖ Czas minƒÖ≈Ç!";
          message.textContent = "üéâ Gratulacje! Odliczanie zako≈Ñczone!";
          updateProgress(100);
          clearInterval(interval);
          clearTimes();
          launchConfetti();
        } else {
          const remaining = end - now;
          display.textContent = "‚è±Ô∏è Pozosta≈Ço: " + formatTime(remaining);
          message.textContent = "";
          const progressPercent = ((now - start) / fullDuration) * 100;
          updateProgress(progressPercent);
        }
      }, 1000);
    }

    function updateProgress(percent) {
      document.getElementById("progressBar").style.width = `${Math.min(percent, 100)}%`;
    }

    function setEndToNow() {
      const now = new Date();
      const end = new Date(now.getTime() + 5000);

      const startInput = document.getElementById("startTime").value;
      const start = startInput || formatDateForInputLocal(now);
      const endString = formatDateForInputLocal(end);

      document.getElementById("endTime").value = endString;
      document.getElementById("startTime").value = start;

      saveTimes(start, endString);
      startCountdown();
    }

    window.onload = () => {
      const savedStart = localStorage.getItem("startTime");
      const savedEnd = localStorage.getItem("endTime");

      if (savedStart && savedEnd) {
        document.getElementById("startTime").value = savedStart;
        document.getElementById("endTime").value = savedEnd;
        startCountdown();
      }
    };
  </script>
</body>
</html>
