<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odliczanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #00f2fe, #4facfe);
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #progressBar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: #00f2fe;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è≥ Odliczanie</h1>
    <input type="datetime-local" id="startTime" />
    <input type="datetime-local" id="endTime" />
    <button class="btn" onclick="startCountdown()">Start odliczania</button>
    <button class="btn" onclick="endNow()">Zako≈Ñcz teraz</button>
    <button class="btn" onclick="setEndIn5Sec()">Koniec</button>
    <button class="btn" id="soundBtn" onclick="toggleSound()">üîä D≈∫wiƒôk w≈ÇƒÖczony</button>
    <div id="countdown">Uwaga!!!</div>
    <div id="message"></div>
    <div id="progressBar"><div id="progress"></div></div>
    <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg" preload="auto"></audio>
    <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
  </div>

  <script>
    let interval, soundOn = true;
    let startDate, endDate;

    const countdownEl = document.getElementById("countdown");
    const progressEl = document.getElementById("progress");
    const messageEl = document.getElementById("message");

    function startCountdown() {
      startDate = new Date(document.getElementById("startTime").value);
      endDate = new Date(document.getElementById("endTime").value);
      if (isNaN(startDate) || isNaN(endDate) || startDate >= endDate) {
        alert("Ustaw poprawne daty!");
        return;
      }
      localStorage.setItem("startDate", startDate);
      localStorage.setItem("endDate", endDate);
      messageEl.textContent = "Odliczanie rozpoczƒôte!";
      clearInterval(interval);
      interval = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      const now = new Date();
      const total = endDate - startDate;
      const remaining = endDate - now;

      if (remaining <= 0) {
        clearInterval(interval);
        countdownEl.textContent = "00:00:00";
        messageEl.textContent = "üéâ Gratulacje!";
        playSound();
        launchConfetti();
        updateProgress(100);
      } else {
        const hours = Math.floor((remaining / 1000 / 60 / 60) % 24);
        const minutes = Math.floor((remaining / 1000 / 60) % 60);
        const seconds = Math.floor((remaining / 1000) % 60);
        countdownEl.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        updateProgress(((total - remaining) / total) * 100);
      }
    }

    function updateProgress(percent) {
      progressEl.style.width = `${percent}%`;
    }

    function pad(num) {
      return num.toString().padStart(2, "0");
    }

    function endNow() {
      endDate = new Date();
      localStorage.setItem("endDate", endDate);
      messageEl.textContent = "Zako≈Ñczono odliczanie.";
    }

    function setEndIn5Sec() {
      const now = new Date();
      endDate = new Date(now.getTime() + 5000);
      localStorage.setItem("endDate", endDate);
      messageEl.textContent = "Koniec ustawiony za 5 sekund!";
      launchConfetti();
      clearInterval(interval);
      interval = setInterval(updateCountdown, 1000);
    }

    function toggleSound() {
      soundOn = !soundOn;
      document.getElementById("soundBtn").textContent = soundOn ? "üîä D≈∫wiƒôk w≈ÇƒÖczony" : "üîá D≈∫wiƒôk wyciszony";
    }

    function playSound() {
      if (soundOn) {
        const sound = document.getElementById("successSound");
        sound.currentTime = 0;
        sound.play();
      }
    }

    // Confetti
    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const context = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let pieces = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        radius: Math.random() * 6 + 4,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 5,
        speed: Math.random() * 2 + 2
      }));

      function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          context.beginPath();
          context.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          context.fillStyle = p.color;
          context.fill();
          p.y += p.speed;
          p.x += Math.sin(p.tilt);
          if (p.y > canvas.height) p.y = 0;
        });
        requestAnimationFrame(draw);
      }
      draw();

      setTimeout(() => context.clearRect(0, 0, canvas.width, canvas.height), 5000);
    }

    // Load from storage
    window.onload = () => {
      if (localStorage.getItem("startDate") && localStorage.getItem("endDate")) {
        startDate = new Date(localStorage.getItem("startDate"));
        endDate = new Date(localStorage.getItem("endDate"));
        interval = setInterval(updateCountdown, 1000);
      }
    };
  </script>
</body>
</html>
